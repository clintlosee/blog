# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: DevThirty5
subtitle: DevThirty5 Blog
description: Web Development Ponderings of Clint Losee
author: Clint Losee
language: en
timezone: America/Denver
copyright: Copyright 2016 DevThirty5

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://clintlosee.github.io/blog
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM-DD-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: clean

disqus_shortname:
nofollow:
    enable: true
    exclude:
    - clintlosee.com
    - www.clintlosee.com
    - theflyfishingbasics.com
    - www.theflyfishingbasics.com
sitemap:
    path: sitemap.xml
html_minifier:
    enable: true
    exclude:
css_minifier:
    enable: true
    exclude:
    #- *.min.css
js_minifier:
    enable: false
    mangle: true
    output:
    compress:
    exclude:
    #- *.min.js
image_minifier:
    enable: false
    interlaced: false
    multipass: false
    optimizationLevel: 2
    pngquant: false
    progressive: true

feed:
    type: atom
    path: atom.xml
    limit: 20

# Social
social:
    twitter: http://twitter.com
    facebook: http://facebook.com
    github: http://github.com

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git
    repo: https://github.com/clintlosee/blog
    branch: gh-pages
    message: Site updated: {{ now("YYYY-MM-DD HH:mm:ss") }})
